<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/books.css">  

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
</head>
<body>

<section class="form">
  <!-- Header -->
  <div class="header" id="profil">
    <div class="background">
      <img alt="logoweb" src="img/logoweb.png" class="logo">
    </div>
  </div>
  <!-- Header -->

    <!-- Start Form -->
    <div class="kanan col-sm-12">
        <form>
          <div class="form-group">
            <h5 class="col-sm-12 control-label"> Tell Us About your Project* </h5>
            <div class="col-sm-12 kolom">
              <textarea class="form-control" id="project" type="text" placeholder="We need specific details about it." rows="5" required></textarea> 
            </div>

            
            <h5 class="col-sm-12 control-label"> Your Name*</h5>
            <div class="col-sm-12 kolom">
              <input class="form-control" id="name" type="text" placeholder="Name" required>
            </div>


            <h5 class="col-sm-12 control-label"> Your Active Email* </h5>
            <div class="col-sm-12 kolom">
              <input class="form-control" id="email" type="text" placeholder="We'll use this to get back to you." required>
            </div>

            <h5 class="col-sm-12 control-label"> Company Name </h5>
            <div class="col-sm-12 kolom">
              <input class="form-control" id="company" type="text" placeholder="Company">
            </div>


            <h5 class="col-sm-12 control-label"> Your Phone Number* </h5>
            <div class="col-sm-12 kolom">
              <input class="form-control" id="company" type="text" placeholder="Phone" required>
            </div>


            <h5 class="col-sm-12 control-label"> Your Offcie Location  </h5>
            <div class="col-sm-12 kolom">
              <input class="form-control" id="loc" type="text" placeholder="Location Office">
            </div>

            <h5 class="col-sm-12 control-label"> Industry Role* </h5>
            <div class="col-sm-12 kolom">
              <select class="form-control" id="industry" required>
                <option>--- Type or Select an Option ---</option>
                <option>Real Estate Agent</option>
                <option>Real Estate Brokerage</option>
                <option>Real Estate Developer</option>
                <option>Photographer</option>
                <option>Architect</option>
                <option>Event organizer</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-sm-12">
              <input type="submit" class="btn btn-lg btn-block btn-info next" href="end.html">
            </div>
           </div>
        </form>
    </div>
    <!-- End Form -->
</section>
</body>
</html>
